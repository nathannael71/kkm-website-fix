[build]
  publish = "/"
  command = "npm run build"

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"

[build.environment]
  NODE_VERSION = "16"
  
[build]
  publish = "_site"
  command = "eleventy"

[[redirects]]
  from = "/admin/*"
  to = "/admin/:splat"
  status = 200
