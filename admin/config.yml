backend:
  name: git-gateway
  branch: main # Pastikan ini branch utama Anda
  commit_messages:
    create: 'Create {{collection}} "{{slug}}"'
    update: 'Update {{collection}} "{{slug}}"'
    delete: 'Delete {{collection}} "{{slug}}"'
    uploadMedia: 'Upload "{{path}}"'
    deleteMedia: 'Delete "{{path}}"'

# Pengaturan media
media_folder: "images/uploads" # Folder untuk media yang diupload
public_folder: "/images/uploads" # Path yang digunakan di website

# Aktifkan editorial workflow jika dibutuhkan
# publish_mode: editorial_workflow

# Pengaturan untuk local backend (untuk testing)
local_backend: true

collections:
  # Pastikan semua koleksi menuju ke folder _data
  - name: "settings"
    label: "Settings"
    files:
      - name: "general"
        label: "Site Settings"
        file: "_data/settings.json"
        fields:
          - {label: "Site Title", name: "title", widget: "string"}
          - {label: "Description", name: "description", widget: "text"}
          - {label: "Keywords", name: "keywords", widget: "string"}
          
  - name: "hero"
    label: "Hero Section"
    file: "_data/hero.json"
    fields:
      - {label: "Title", name: "title", widget: "string"}
      - {label: "Subtitle", name: "subtitle", widget: "text"}
      - label: "Button"
        name: "button"
        widget: "object"
        fields:
          - {label: "Text", name: "text", widget: "string"}
          - {label: "Link", name: "link", widget: "string"}
      - label: "Slides"
        name: "slides"
        widget: "list"
        fields:
          - {label: "Image", name: "image", widget: "image"}
          - {label: "Alt Text", name: "alt", widget: "string"}

  # Tambahkan semua koleksi lain yang dibutuhkan
  # ...
