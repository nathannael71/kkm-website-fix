backend:
  name: git-gateway
  branch: main

media_folder: "images/uploads"
public_folder: "/images/uploads"

publish_mode: editorial_workflow

collections:
  - name: "team"
    label: "Tim"
    folder: "_data/team"
    create: true
    slug: "{{slug}}"
    format: "json"
    extension: "json"
    fields:
      - {label: "Nama", name: "name", widget: "string"}
      - {label: "Posisi", name: "position", widget: "string"}
      - {label: "Foto", name: "photo", widget: "image"}
      - {label: "Instagram", name: "instagram", widget: "string", required: false}
      - {label: "Email", name: "email", widget: "string", required: false}
      - {label: "LinkedIn", name: "linkedin", widget: "string", required: false}
      - {label: "Urutan", name: "order", widget: "number", default: 0}

  - name: "programs"
    label: "Program"
    folder: "_data/programs"
    create: true
    slug: "{{slug}}"
    format: "json"
    extension: "json"
    fields:
      - {label: "Judul", name: "title", widget: "string"}
      - {label: "Deskripsi", name: "description", widget: "text"}
      - {label: "Gambar", name: "image", widget: "image"}
      - {label: "Status", name: "status", widget: "string", default: "Coming Soon"}
      - {label: "Urutan", name: "order", widget: "number", default: 0}

  - name: "articles"
    label: "Artikel"
    folder: "_data/articles"
    create: true
    slug: "{{slug}}"
    format: "json"
    extension: "json"
    fields:
      - {label: "Judul", name: "title", widget: "string"}
      - {label: "Ringkasan", name: "excerpt", widget: "text"}
      - {label: "Penulis", name: "author", widget: "string"}
      - {label: "Foto Penulis", name: "authorPhoto", widget: "image"}
      - {label: "Tanggal", name: "date", widget: "date", format: "MMMM D, YYYY"}
      - {label: "Gambar Utama", name: "image", widget: "image"}
      - {label: "Isi Artikel", name: "content", widget: "markdown"}
      - {label: "Slug URL", name: "slug", widget: "string"}
      - {label: "Urutan", name: "order", widget: "number", default: 0}

  - name: "timeline"
    label: "Timeline"
    folder: "_data/timeline"
    create: true
    slug: "{{slug}}"
    format: "json"
    extension: "json"
    fields:
      - {label: "Judul", name: "title", widget: "string"}
      - {label: "Tanggal", name: "date", widget: "string"}
      - {label: "Deskripsi", name: "description", widget: "text"}
      - {label: "Teks Tombol", name: "buttonText", widget: "string", default: "Coming Soon"}
      - {label: "Status", name: "status", widget: "string", default: "Coming Soon"}
      - {label: "Urutan", name: "order", widget: "number", default: 0}

  - name: "gallery"
    label: "Galeri"
    folder: "_data/gallery"
    create: true
    slug: "{{slug}}"
    format: "json"
    extension: "json"
    fields:
      - {label: "Judul", name: "title", widget: "string"}
      - {label: "Tanggal", name: "date", widget: "string"}
      - {label: "Gambar", name: "image", widget: "image"}
      - {label: "Urutan", name: "order", widget: "number", default: 0}

  - name: "heroSlides"
    label: "Hero Slides"
    folder: "_data/heroSlides"
    create: true
    slug: "slide-{{day}}-{{month}}-{{year}}"
    format: "json"
    extension: "json"
    fields:
      - {label: "Gambar", name: "image", widget: "image"}
      - {label: "Alt Text", name: "alt", widget: "string"}
      - {label: "Urutan", name: "order", widget: "number", default: 0}

  - name: "settings"
    label: "Pengaturan"
    files:
      - label: "Pengaturan Umum"
        name: "general"
        file: "_data/settings.json"
        fields:
          - {label: "Judul Website", name: "title", widget: "string"}
          - {label: "Deskripsi Website", name: "description", widget: "text"}
          - label: "Warna"
            name: "colors"
            widget: "object"
            fields:
              - {label: "Warna Utama", name: "primary", widget: "string", default: "#0071e3"}
              - {label: "Warna Sekunder", name: "secondary", widget: "string", default: "#86868b"}
          - label: "Hero Section"
            name: "hero"
            widget: "object"
            fields:
              - {label: "Judul", name: "title", widget: "string"}
              - {label: "Subjudul", name: "subtitle", widget: "string"}
              - {label: "Teks Tombol", name: "buttonText", widget: "string"}

  - name: "siteInfo"
    label: "Site Info"
    folder: "_data/siteInfo"
    create: false
    slug: "{{slug}}"
    format: "json"
    extension: "json"
    fields:
      - {label: "UNY Logo", name: "unyLogo", widget: "image", required: false}
      - {label: "BEM Logo", name: "bemLogo", widget: "image", required: false}
      - {label: "Site Title", name: "title", widget: "string", required: false}

  - name: "cta"
    label: "Call to Action"
    folder: "_data/cta"
    create: false
    slug: "{{slug}}"
    format: "json"
    extension: "json"
    fields:
      - {label: "Judul", name: "title", widget: "string"}
      - {label: "Deskripsi", name: "description", widget: "text"}
      - {label: "Teks Tombol", name: "buttonText", widget: "string"}
      - {label: "Link Tombol", name: "buttonLink", widget: "string"}

  - name: "footer"
    label: "Footer"
    folder: "_data/footer"
    create: false
    slug: "{{slug}}"
    format: "json"
    extension: "json"
    fields:
      - {label: "UNY Logo", name: "unyLogo", widget: "image", required: false}
      - {label: "BEM Logo", name: "bemLogo", widget: "image", required: false}
      - {label: "Deskripsi", name: "description", widget: "text", required: false}
      - label: "Sosial Media"
        name: "socialLinks"
        widget: "list"
        fields:
          - {label: "Platform", name: "platform", widget: "select", options: ["instagram", "twitter", "linkedin", "youtube", "facebook", "tiktok", "other"]}
          - {label: "URL", name: "url", widget: "string"}
          - {label: "Custom Icon (FontAwesome)", name: "customIcon", widget: "string", required: false}
