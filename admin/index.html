<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin KKM BEM UNY</title>
  <!-- Netlify Identity Widget -->
  <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
  <style>
    /* Optimasi Tampilan Mobile */
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      padding: 15px;
      line-height: 1.5;
    }
    /* Tambahan style untuk peningkatan UI Mobile */
    @media (max-width: 768px) {
      .nc-controlPane-root {
        width: 100% !important;
      }
      
      /* Memperbaiki ukuran widget pada perangkat mobile */
      .nc-controlPane-control {
        padding: 16px !important;
      }
      
      /* Memperbesar tombol untuk kemudahan tap */
      button {
        min-height: 48px;
      }
      
      /* Meningkatkan keterbacaan pada layar kecil */
      input, textarea, select {
        font-size: 16px !important; /* Mencegah zoom otomatis di iOS */
      }
    }
  </style>
</head>
<body>
  <!-- Netlify CMS Script -->
  <script src="https://unpkg.com/netlify-cms@2.10.192/dist/netlify-cms.js"></script>
  <script>
    // Kode untuk menyesuaikan CMS jika diperlukan
    if (window.netlifyIdentity) {
      window.netlifyIdentity.on("init", user => {
        if (!user) {
          window.netlifyIdentity.on("login", () => {
            document.location.href = "/admin/";
          });
        }
      });
    }
  </script>
</body>
</html>
