<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin KKM BEM UNY</title>
  <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
</head>
<body>
  <!-- Gunakan versi spesifik Netlify CMS yang sudah terbukti bekerja dengan editorial workflow -->
  <script src="https://unpkg.com/netlify-cms@2.10.68/dist/netlify-cms.js"></script>
  
  <script>
    // Inisialisasi kustom untuk memperbaiki masalah workflow
    window.CMS_MANUAL_INIT = true;
    
    // Memuat konfigurasi backend secara terpisah
    fetch('/admin/backend.yml')
      .then(response => response.text())
      .then(backendConfig => {
        // Memuat konfigurasi utama
        fetch('/admin/config.yml')
          .then(response => response.text())
          .then(mainConfig => {
            // Gabungkan backend dengan konfigurasi utama
            const mergedConfig = backendConfig + '\n' + mainConfig.replace(/^backend:[\s\S]*?(?=\n[a-zA-Z])/m, '');
            
            // Inisialisasi CMS dengan konfigurasi gabungan
            window.CMS.init({
              config: {
                load_config_file: false,
                local_backend: false,
                publish_mode: 'editorial_workflow',
                media_folder: 'images/uploads',
                public_folder: '/images/uploads',
              }
            });
            
            // Parse dan terapkan konfigurasi
            const yaml = window.jsyaml || window.yaml;
            if (yaml) {
              const config = yaml.load(mergedConfig);
              window.CMS.registerPreviewTemplate('my-template', () => {});
              Object.keys(config).forEach(key => {
                window.CMS.config[key] = config[key];
              });
            }
          });
      });
    
    if (window.netlifyIdentity) {
      window.netlifyIdentity.on("init", user => {
        if (!user) {
          window.netlifyIdentity.on("login", () => {
            document.location.href = "/admin/";
          });
        }
      });
    }
  </script>
  
  <!-- Tambahkan js-yaml untuk proses konfigurasi -->
  <script src="https://unpkg.com/js-yaml@4.1.0/dist/js-yaml.min.js"></script>
</body>
</html>
