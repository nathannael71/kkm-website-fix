<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>CMS</title>
  </head>
  <body>
    <script src="https://cdn.jsdelivr.net/npm/netlify-cms@2.10.192/dist/netlify-cms.min.js" onload="startCMS()"></script>
    <script>
      function startCMS() {
        fetch('/admin/config.yml')
          .then(response => response.text())
          .then(config => {
            window.CMS.init({ config });
          })
          .catch(error => {
            document.body.innerHTML = '<pre style="color:red;">Gagal load config.yml:\n' + error.message + '</pre>';
            console.error('CMS error:', error);
          });
      }
    </script>
  </body>
</html>
